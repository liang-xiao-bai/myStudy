<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            line-height: 32px;
        }
    </style>
</head>
<body>
    <!-- 如果父元素line-height是 px 或者 1.5 这样的，子元素直接继承其数值 -->
    <!-- 如果父元素line-height是 150% 这样的,则父元素根据百分比先计算出line-height具体值再由子元素继承 -->
    <div>
        <div class="parent">
            <p>我是一段测试文字</p>
        </div>
    </div>
</body>
</html>

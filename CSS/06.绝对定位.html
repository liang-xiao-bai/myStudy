<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
        .one{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
        }
        .two{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="one"></div>
        <div class="two"></div>
        <div class="son"></div>
    </div>
</body>
</html>

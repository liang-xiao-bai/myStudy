<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 1px solid black;
        }
        .left{
            width: 40%;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .right{
            width: 40%;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .clearfixs::after{
            content: '';
            display: block;
            clear: both;
        }
        .clearfixs{
            *zoom: 1;
        }
    </style>
</head>
<body>
    <div class="parent clearfixs">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>

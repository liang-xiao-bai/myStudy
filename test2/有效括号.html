<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function find(s){
            if(s.length%2 === 1) return false
            let stack = []
            for(let i = 0;i<s.length;i++){
                if(s[i] === '(' || s[i] === '[' || s[i] === '{'){
                    stack.push(s[i])
                }else{
                    if(
                        (stack[stack.length-1] === '(' && s[i] === ')') ||
                        (stack[stack.length-1] === '[' && s[i] === ']') ||
                        (stack[stack.length-1] === '{' && s[i] === '}')
                    ){
                        stack.pop()
                    }else{
                        return false
                    }
                }
            }
            return !stack.length
        }
        // console.log(find("([}}])"))
        console.log(find("(())))"))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfixs {
            *zoom:1;
        }
        .clearfixs:after {
            content:"200B";
            height:0;
            font-size:0;
            display:block;
            clear:both;
        }
        .parent{
            width: 600px;
            /* height: 500px; */
            border: 1px sole black;
        }
        .box1{
            width: 300px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .box2{
            width: 200px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        .box3{
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="parent clearfixs">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
        }
        .box>div{
            float: left;
        }
        .clear::after{
            content:".";        
            display:block;        
            height:0;        
            clear:both;        
            visibility:hidden;
        }
        .clear{
            zoom: 1;
        }
    </style>
</head>
<body>
    <div class="box clear">
        <h3>个人概况</h3>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: absolute;
            width: 500px;
            border: 1px solid black;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: blue;
            overflow: hidden;
        }
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            top: 200px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box2">
        </div>
        <div class="box">
        </div>
    </div>
</body>
</html>

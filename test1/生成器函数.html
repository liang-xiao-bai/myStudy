<body>
    <script>
        function *foo(){
            const res = yield 'foo'
            console.log(res)   //bar
            yield 100

        }
        let generator = foo()
        // 调用生成器加参数
        generator.next('bar')
        generator.next('bar')

        // console.log(result.next('bar'))

<body>
    <ul>
        <li><input type="checkbox" class="select">1</li>
        <li><input type="checkbox" class="select">2</li>
        <li><input type="checkbox" class="select">3</li>
        <li><input type="checkbox" class="select">4</li>
        <li><input type="checkbox" class="select">5</li>
    </ul>
    <input type="checkbox" class="all">全选
    <script>
        $('.select').on('change',function(){
            console.log($('.select:checked').length)
            console.log($('.select').length)
            if($('.select:checked').length===$('.select').length){
                console.log('全选')
                $('.all').attr('checked',true)
            }else{
                console.log('取消全选')
                $('.all').attr('checked',false)
            }
        })
    </script>

<body>
    <script>
        new Promise((resolve,reject)=>{
            console.log(1)
            resolve('success')
            console.log(2)
            reject(new Error('错误'))
            console.log(3)
        }).then(data=>console.log(data),error=>console.log(error))

    </script>

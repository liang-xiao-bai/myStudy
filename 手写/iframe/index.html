<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .parent{
            display: flex;
            background-color: #ECECEC;
        }
        .left{
            width: 272px;
            height: 100vh;
            background: pink;
        }
        #simulator{
            width: 750px;
            height: 100vh;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="parent">
            <div class="left"></div>
            <iframe src="https://www.baidu.com/" frameborder="0" id="simulator" @click='change'></iframe>
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                change(){
                    console.log('点击')
                }
            }
        })
    </script>
</body>
</html>

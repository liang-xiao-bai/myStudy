        // bindEvent(oUl,'click',function(){

        // 代理绑定
        function bindEvent(ele,type,selector,fn){
            if(!fn){
                fn = selector
                selector = null
            }
            ele.addEventListener(type,function(e){
                if(selector){
                    if(e.target.nodeName === selector){
                        fn.call(this)
                    }
                }else{
                    fn.call(this)
                }
            })
        }
        bindEvent(oUl,'click','LI',function(){
            console.log(this)
        })
    </script>

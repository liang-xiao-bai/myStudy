<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = {
            name: "lisi",
            age: '18'
        }
        // 模拟vue实例
        let vm = new Proxy(data,{
            // 执行代理行为的函数
            // 当访问vm的成员会执行
            get(target,key){
                return target[key]
            },
            set(target,key,newVlue){
                if(newVlue === target[key]){
                    return
                }
                target[key] = newVlue
            }
        })
        vm.name = 'zhangsan'
        console.log(vm.name)
        console.log(vm.age)
    </script>
</body>
</html>
